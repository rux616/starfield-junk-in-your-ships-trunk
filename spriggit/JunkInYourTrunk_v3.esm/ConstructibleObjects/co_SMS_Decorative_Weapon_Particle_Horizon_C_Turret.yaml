Description:
  TargetLanguage: English
  Values:
  - Language: German
    String: Mit dekorativen Schiffsmodulen können Sie Module hinzufügen, die das Aussehen anderer Modultypen nachahmen, jedoch ohne die damit verbundenen Funktionen oder Einschränkungen.
  - Language: English
    String: Decorative ship modules allow you to add modules that mimic the look of other types of modules but without the functionality or restrictions that come with them.
  - Language: Spanish
    String: Los módulos de barcos decorativos le permiten agregar módulos que imitan el aspecto de otros tipos de módulos pero sin la funcionalidad o restricciones que los acompañan.
  - Language: French
    String: Les modules de vaisseau décoratifs vous permettent d'ajouter des modules qui imitent l'apparence d'autres types de modules mais sans les fonctionnalités ou les restrictions qui les accompagnent.
  - Language: Italian
    String: I moduli decorativi per navi ti consentono di aggiungere moduli che imitano l'aspetto di altri tipi di moduli ma senza le funzionalità o le restrizioni che ne derivano.
  - Language: Japanese
    String: 装飾船モジュールを使用すると、他のタイプのモジュールの外観を模倣するモジュールを追加できますが、それに伴う機能や制限はありません。
  - Language: Polish
    String: Dekoracyjne moduły statku umożliwiają dodawanie modułów, które naśladują wygląd innych typów modułów, ale bez funkcjonalności i ograniczeń, które się z nimi wiążą.
  - Language: Portuguese_Brazil
    String: Módulos de navio decorativos permitem adicionar módulos que imitam a aparência de outros tipos de módulos, mas sem a funcionalidade ou restrições que os acompanham.
  - Language: ChineseSimplified
    String: 装饰性船舶模块允许您添加模仿其他类型模块外观的模块，但没有它们附带的功能或限制。
